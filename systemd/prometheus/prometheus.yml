global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - localhost:9093
rule_files:
  - "alerts.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Node Exporter - host metrics
  - job_name: "node-exporter"
    static_configs:
      - targets: ["localhost:9100"]

  # cAdvisor - container metrics (if running)
  - job_name: "cadvisor"
    static_configs:
      - targets: ["localhost:8080"]

  # Grafana metrics
  - job_name: "grafana"
    static_configs:
      - targets: ["localhost:3000"]

  # Loki metrics
  - job_name: "loki"
    static_configs:
      - targets: ["localhost:3100"]
